
<!doctype html>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket;
    $(document).ready(function(){
        socket = io.connect('http://' + document.domain + ':' + location.port + '/sock');
        socket.on('connect', function() {
            socket.emit('joined', {});
            console.log('Websocket connected!');
            setInterval(update_pos, 500)
        });
        socket.on('position', function(data) {
            console.log('Data='+data);
            document.getElementById("xpos").innerHTML = JSON.parse(data).X;
            document.getElementById("ypos").innerHTML = JSON.parse(data).Y;
            document.getElementById("zpos").innerHTML = JSON.parse(data).Z;
        });
    });
    function update_pos() {
        socket.emit('get3dPos', {}, function(data) {
            console.log('get3dPos returned!');
            console.log(data);
        });
    }
    function connect_serial() {
        socket.emit('openSerial', '/dev/ttyACM1' ,'115200', function(data) {
            console.log('Serial status:');
            console.log(data);
        });
    }
    
</script>
