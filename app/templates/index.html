{% extends 'base.html' %}

{% block content %}
<div id='divtwo'> 
    <table border='0'>
        <tr>
            <td style='vertical-align:top;'>
            <div id='toolTable'></div>
                <h2> Tools </h2>
                <table style="border-style: solid; border-collapse:collapse;">
                    <tr>
                        <th>#</th>
                        <th>size</th>
                        <th>count</th>
                        <th>colour</th>
                    </tr>
                    {% for td in toolCollection %}

                    <tr>
                        <td  >{{ toolCollection[td]["size"] }}</td>
                        <td>{{ td }}</td>
                        <td>{{ toolCollection[td]["holeCount"] }}</td>
                        <td style="background-color:{{ toolCollection[td]['color'] }}">&nbsp; </td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
            <td>
                <div id='holePlot'></div>
                <img src="{{ url_for('main.plot_png') }}" width="480" height="320">
        
            </td>
            <!-- - ->
            <td>
                <div id="camdiv">
                    <img id="camfeed" src="{{ url_for('main.video_feed') }}" width="320" height="240">
                </div>
            </td>
            <!- - -->
                    
        </tr>
    </table>
</div>
<div id='cncControl'>
    
    <table border=0>
        <tr>
            <td>
            <table border=1 style="border-collapse:collapse">
                <tr><th colspan=2 style="font-size:xx-large;">COORDINATES</th></tr>
                <tr>
                <th><span style="font-size:xx-large;">X:</span></th><td style="text-align: center"><span style="font-size:xx-large;" id="xpos">000.000</span></td></td>
                </tr>
                <tr>
                <th><span style="font-size:xx-large;">Y:</span></th><td style="text-align: center"><span style="font-size:xx-large;" id="ypos">000.000</span></td></td>
                </tr>
                <tr>
                <th><span style="font-size:xx-large;">Z:</span></th><td style="text-align: center"><span style="font-size:xx-large;" id="zpos">000.000</span></td></td>
                </tr>
            </table>
            </td>
        </tr>
        </table>
    </div>
{% endblock %}
